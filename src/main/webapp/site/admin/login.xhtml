<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title">
           Bem Casado
        </ui:insert></title>

	
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
	<h:outputStylesheet library="css" name="dataTables.min.css" />
	<h:outputStylesheet library="css" name="dataTables.bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />

	
	<h:outputScript library="js" name="jquery-2.2.4.min.js" />
	<h:outputScript library="js" name="datatable.js" />
	<h:outputScript library="js" name="dataTables.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />

	<h:outputScript library="js" name="typeahead.js" />
	<h:outputScript library="js" name="typeahead.min.js" />
	
	

</h:head>
<h:body>
	<div class="container">
		<h:form id="formlogin">
		 <div class="container col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
            <br />
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Lari Maia Bem Casados</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <div class="input-group">
                            <h:outputLabel value="Login:" for="login" />
				<h:inputText id="login" value="#{loginController.usuario.login}" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                           <h:outputLabel value="Senha:" for="senha" />
				<h:inputSecret id="senha" value="#{loginController.usuario.senha}" class="form-control" />
                        </div>
                    </div>
                    <h:commandButton value="Entrar" action="#{loginController.efetuaLogin}" runat="server" class="btn btn-default" style="width: 100%"/>
                </div>
            </div>
        </div>
			
		</h:form>
	</div>
</h:body>
</html>
